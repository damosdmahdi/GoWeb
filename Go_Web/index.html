<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Go Web - Jasa Pembuatan Website</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >Go Web</a
        >
      </div>
    </header>
    <main>
      <section
        id="hero"
        class="py-5"
      >
        <div class="container">
          <h2>Mari wujudkan website keinginan anda!</h2>
        </div>
      </section>
      <section
        id="why-us"
        class="py-5"
      >
        <div class="container">
          <h2 class="text-center">Mengapa Harus Di Go Web</h2>
        </div>
      </section>
      <section
        id="team"
        class="py-5"
      >
        <div class="container">
          <h2 class="text-center">Our Tim</h2>
        </div>
      </section>
      <section
        id="workflow"
        class="py-5"
      >
        <div class="container">
          <h2 class="text-center">Website Creation Flow</h2>
        </div>
      </section>
      <section
        id="projects"
        class="py-5"
      >
        <div class="container">
          <h2 class="text-center">Projek - project kami</h2>
        </div>
      </section>
    </main>

    <footer
      id="footer"
      class="py-4"
    >
      <div class="container">
        <p class="text-center">Go Web &copy; 2025</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
